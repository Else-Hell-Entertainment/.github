name: Bug Report
description: File a bug report.
title: "[Bug]: "
#assignees:
#  - octocat
labels: ["bug"]
type: bug
#projects: ["octo-org/1", "octo-org/44"]

body:
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce the bug?
      description: Step-by-step instructions for reproducing the bug.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Description of the expected behavior (e.g., what should've happened instead).
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
